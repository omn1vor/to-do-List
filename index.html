<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To-Do List</h1>
    <div class="content">
        <div class="new-task">
            <input id="input-task" type="text" placeholder="Enter task description here">
            <button id="add-task-button" onclick="createNewTask()" title="Add new task">+</button>
        </div>
        <div class="tasks">
            <ul id="task-list">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
